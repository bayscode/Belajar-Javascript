  <script>
    // Tata Cara Penggunaan IF ELSE
    var angka = prompt('masukkan angka: ');
    if (angka % 2 === 0) {
      alert(angka + ' merupakan angka genap');
    } else {
      alert(angka + ' merupakan angka ganjil');
    }
  </script>
